<div class="layout-container">
  <div id="headline">
    <h2 class="mat-display-1">Your Projects</h2>
    <button mat-button color="primary">
      <mat-icon>add</mat-icon>
      <span>Add Astro to your Server</span>
    </button>
  </div>

  <div id="projectContainer">
    <mat-card *ngFor="let project of projects" mat-ripple class="project-card mat-elevation-z4">
      <img width="50" alt="Project Logo" style="-webkit-border-radius: 50%;-moz-border-radius: 50%;border-radius: 50%;"
           src="{{project.iconURL}}">
      <mat-card-content>
        <h2 class="mat-title truncate-text">{{project.name}}</h2>
      </mat-card-content>
    </mat-card>
  </div>
</div>
