<div class="layout-container">
  <div id="headline">
    <h2 class="mat-display-1">Your Projects</h2>
    <button mat-button color="primary">
      <mat-icon>add</mat-icon>
      <span>Add Astro to your Server</span>
    </button>
  </div>

  <div id="spinnerContainer" *ngIf="isLoadingProjects">
    <mat-spinner color="accent" strokeWidth="4"></mat-spinner>
  </div>

  <div id="projectContainer">
    <mat-card *ngFor="let project of projects" mat-ripple class="project-card mat-elevation-z4">
      <img width="50" alt="Project Logo" class="round"
           src="{{project.iconURL}}">
      <mat-card-content>
        <h2 class="mat-title truncate-text">{{project.name}}</h2>
      </mat-card-content>
    </mat-card>
  </div>
</div>
