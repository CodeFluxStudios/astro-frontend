<h1 mat-dialog-title>Create a new command</h1>
<div mat-dialog-content>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button id="createCommandButton" mat-button color="primary" [disabled]="!done" (click)="createCommand()">
    <span *ngIf="isCreatingCommand" id="spinnerContainer">
      <mat-spinner [diameter]="20"></mat-spinner>
    </span>
    <span *ngIf="!isCreatingCommand">Create</span>
    <span *ngIf="isCreatingCommand">Creating ...</span>
  </button>
</div>
