    <span *ngIf="curPath !== 0" class="mat-title" style="margin-left: 5px;">AstroBot</span>
  </div>
  <div class="toolbar-section">
    <span *ngIf="curPath === 0" class="mat-headline">AstroBot</span>
    <span *ngIf="curPath === 1" class="mat-headline">Dashboard</span>
    <span *ngIf="curPath === 2" class="mat-headline">{{ projectName }}</span>
    <div *ngIf="curPath === 3" id="commandDetails">
      <span class="mat-headline">{{ commandName }}</span>
      <span class="mat-caption">{{ projectName }}</span>
    </div>
  </div>
  <div class="toolbar-section">
    <button *ngIf="accountService.account === undefined" mat-stroked-button color="primary" (click)="login()">
      Login
    </button>
    <div *ngIf="accountService.account !== undefined">
      <span class="mat-body-1" style="margin-right: 15px;">{{ accountService.account.username }}</span>
      <button mat-button color="primary" (click)="logout()">Logout</button>
    </div>
  </div>
</mat-toolbar>
