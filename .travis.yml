language: node_js
node_js:
- '8'
dist: trusty
sudo: false
branches:
  only:
  - master
cache:
  directories:
  - node_modules
addons:
  chrome: stable
script:
- npm run lint
- npm run test:headless
- npm run build
- xvfb-run npm run e2e
deploy:
  provider: heroku
  api_key:
    secure: 
  app: astrobot-dev-frontend